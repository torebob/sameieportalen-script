<style>
  :root{
    --bg:#fff; --muted:#f5f7fb; --line:#e5e7eb; --text:#111827; --text-muted:#6b7280;
    --brand:#0f172a; --link:#1d4ed8; --pad:16px; --sidebar-w: 250px;
  }

  *{ box-sizing:border-box }
  html,body{ height:100% }
  body{ margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text); background:var(--bg); }

  /* Topplinje */
  #top-bar{
    position: sticky; top:0; z-index: 50;
    display:flex; align-items:center; justify-content:space-between;
    padding: 10px var(--pad); background:#fff; border-bottom:1px solid var(--line);
  }
  #top-bar .brand{ font-weight:700; color:var(--brand); letter-spacing:.2px }
  #top-bar .user{ display:flex; align-items:center; gap:12px; color:var(--text-muted) }
  #top-bar .logout{ text-decoration:none; color:var(--link); }

  /* App-shell */
  #app-shell{ display:grid; grid-template-columns: var(--sidebar-w) 1fr; min-height: calc(100vh - 52px); }

  /* Sidebar */
  #sidebar{
    border-right:1px solid var(--line); background:var(--muted);
    position: sticky; top:52px; height: calc(100vh - 52px); overflow:auto;
  }
  #main-menu{ padding:8px }
  #main-menu ul{ list-style:none; margin:0; padding:0; display:flex; flex-direction:column; gap:4px; }
  #main-menu a{
    display:block; padding:10px 12px; border-radius:10px; text-decoration:none;
    color:var(--text); outline:0;
  }
  #main-menu a:hover{ background:#eef2ff }
  #main-menu a.active{ background:#e0e7ff; font-weight:600; }

  /* Innhold */
  #content-area{ padding:24px; }
  h1{ margin:0 0 8px 0; font-size:20px }
  h2{ margin:0 0 12px 0; font-size:20px }

  /* Spinner */
  #app-spinner{
    position: fixed; inset:0; display:none; align-items:center; justify-content:center;
    background: rgba(255,255,255,.75); z-index: 1000;
  }
  #app-spinner.show{ display:flex }
  #app-spinner .ring{
    width:48px; height:48px; border:4px solid #d7dce3; border-top-color:#111827; border-radius:50%;
    animation:spin .9s linear infinite;
  }
  @keyframes spin{ to{ transform: rotate(360deg) } }

  @media (max-width: 900px){
    :root{ --sidebar-w: 200px }
  }
</style>
