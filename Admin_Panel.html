<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 20px; }
        h1, h2 { color: #005f73; }
        .admin-section {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button {
            background-color: #005f73;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #004050;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <div class="admin-section" id="site-initialization">
        <h2>Site Setup</h2>
        <p>If this is your first time, click here to set up the default pages.</p>
        <button id="init-btn">Initialize Site</button>
    </div>

    <div class="admin-section" id="page-management">
        <h2>Manage Pages</h2>
        <div id="create-page-form">
            <input type="text" id="new-page-id" placeholder="New Page ID (e.g., 'gallery')">
            <button id="create-page-btn">Create New Page</button>
        </div>
        <table id="pages-table" style="width: 100%; margin-top: 15px;">
            <thead>
                <tr>
                    <th>Page ID</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="pages-list">
                <!-- Page list will be populated by script -->
            </tbody>
        </table>
    </div>

    <div class="admin-section" id="news-management">
        <h2>Manage News</h2>
        <div id="news-form" style="display: none;">
            <input type="hidden" id="news-id">
            <input type="text" id="news-title" placeholder="Article Title" style="width: 98%; margin-bottom: 10px;">
            <textarea id="news-content" placeholder="Article Content" style="width: 98%; height: 100px; margin-bottom: 10px;"></textarea>
            <button id="save-news-btn">Save Article</button>
            <button id="cancel-news-btn">Cancel</button>
        </div>
        <button id="add-news-btn">Add New Article</button>
        <table id="news-table" style="width: 100%; margin-top: 15px;">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="news-list">
                <!-- News list will be populated by script -->
            </tbody>
        </table>
    </div>

    <div class="admin-section" id="document-management">
        <h2>Manage Documents</h2>
        <div id="doc-form">
            <input type="text" id="doc-title" placeholder="Document Title" style="width: 98%; margin-bottom: 10px;">
            <textarea id="doc-description" placeholder="Description (optional)" style="width: 98%; height: 60px; margin-bottom: 10px;"></textarea>
            <input type="file" id="doc-file-input" style="margin-bottom: 10px;">
            <button id="upload-doc-btn">Upload Document</button>
        </div>
        <table id="docs-table" style="width: 100%; margin-top: 15px;">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="docs-list">
                <!-- Document list will be populated by script -->
            </tbody>
        </table>
    </div>

    <script>
        const APP_URL = '<?= ScriptApp.getService().getUrl() ?>';

        function loadPages() {
            google.script.run.withSuccessHandler(renderPages).listPages();
        }

        function renderPages(response) {
            if (!response.ok) {
                alert('Error loading pages: ' + response.message);
                return;
            }
            const pagesList = document.getElementById('pages-list');
            pagesList.innerHTML = ''; // Clear existing list
            response.pages.forEach(page => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${page.pageId}</td>
                    <td>${page.title}</td>
                    <td>
                        <button onclick="editPage('${page.pageId}')">Edit</button>
                        <button onclick="deletePage('${page.pageId}')">Delete</button>
                        <button onclick="setPagePassword('${page.pageId}')">Set Password</button>
                    </td>
                `;
                pagesList.appendChild(row);
            });
        }

        function editPage(pageId) {
            const editorUrl = `${APP_URL}?action=edit&page=${pageId}`;
            window.open(editorUrl, '_blank');
        }

        function deletePage(pageId) {
            if (confirm(`Are you sure you want to delete the page '${pageId}'?`)) {
                google.script.run
                    .withSuccessHandler(() => {
                        alert('Page deleted!');
                        loadPages(); // Refresh the list
                    })
                    .withFailureHandler(err => alert('Error: ' + err.message))
                    .deletePage(pageId);
            }
        }

        function setPagePassword(pageId) {
            const newPassword = prompt(`Enter a new password for '${pageId}'.\nLeave blank to remove the password.`);
            if (newPassword !== null) { // Proceed if user didn't cancel
                google.script.run
                    .withSuccessHandler(() => alert('Password updated!'))
                    .withFailureHandler(err => alert('Error: ' + err.message))
                    .setPagePassword(pageId, newPassword);
            }
        }

        document.getElementById('create-page-btn').addEventListener('click', () => {
            const newPageId = document.getElementById('new-page-id').value.trim();
            if (newPageId) {
                editPage(newPageId);
            } else {
                alert('Please enter a valid Page ID.');
            }
        });

        document.getElementById('init-btn').addEventListener('click', () => {
            google.script.run
                .withSuccessHandler((res) => {
                    alert('Site initialization complete!');
                    loadPages(); // Refresh page list
                })
                .withFailureHandler(err => alert('Error: ' + err.message))
                .initializeSite();
        });

        // Load pages on initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadPages();
            loadNews();
            loadDocuments();
        });

        // --- News Management Script ---

        let allArticles = [];

        function loadNews() {
            google.script.run.withSuccessHandler(renderNews).listNewsArticles();
        }

        function renderNews(response) {
            if (!response.ok) {
                alert('Error loading news: ' + response.message);
                return;
            }
            allArticles = response.articles;
            const newsList = document.getElementById('news-list');
            newsList.innerHTML = '';
            allArticles.forEach(article => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${article.title}</td>
                    <td>${new Date(article.publishedDate).toLocaleDateString()}</td>
                    <td>
                        <button onclick="editNews('${article.id}')">Edit</button>
                        <button onclick="deleteNews('${article.id}')">Delete</button>
                    </td>
                `;
                newsList.appendChild(row);
            });
        }

        function showNewsForm(article = null) {
            document.getElementById('news-id').value = article ? article.id : '';
            document.getElementById('news-title').value = article ? article.title : '';
            document.getElementById('news-content').value = article ? article.content : '';
            document.getElementById('news-form').style.display = 'block';
            document.getElementById('add-news-btn').style.display = 'none';
        }

        function hideNewsForm() {
            document.getElementById('news-form').style.display = 'none';
            document.getElementById('add-news-btn').style.display = 'block';
        }

        function editNews(articleId) {
            const article = allArticles.find(a => a.id === articleId);
            showNewsForm(article);
        }

        function deleteNews(articleId) {
            if (confirm('Are you sure you want to delete this news article?')) {
                google.script.run
                    .withSuccessHandler(() => {
                        alert('Article deleted!');
                        loadNews();
                    })
                    .withFailureHandler(err => alert('Error: ' + err.message))
                    .deleteNewsArticle(articleId);
            }
        }

        document.getElementById('add-news-btn').addEventListener('click', () => showNewsForm());
        document.getElementById('cancel-news-btn').addEventListener('click', hideNewsForm);

        document.getElementById('save-news-btn').addEventListener('click', () => {
            const article = {
                id: document.getElementById('news-id').value,
                title: document.getElementById('news-title').value,
                content: document.getElementById('news-content').value,
            };

            const action = article.id ? 'updateNewsArticle' : 'addNewsArticle';

            google.script.run
                .withSuccessHandler(() => {
                    alert('Article saved!');
                    hideNewsForm();
                    loadNews();
                })
                .withFailureHandler(err => alert('Error: ' + err.message))
                [action](article);
        });

        // --- Document Management Script ---

        function loadDocuments() {
            google.script.run.withSuccessHandler(renderDocuments).listDocuments();
        }

        function renderDocuments(response) {
            if (!response.ok) {
                alert('Error loading documents: ' + response.message);
                return;
            }
            const docsList = document.getElementById('docs-list');
            docsList.innerHTML = '';
            response.documents.forEach(doc => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="${doc.url}" target="_blank">${doc.title}</a></td>
                    <td>${doc.description || ''}</td>
                    <td>
                        <button onclick="deleteDocument('${doc.id}')">Delete</button>
                    </td>
                `;
                docsList.appendChild(row);
            });
        }

        function deleteDocument(docId) {
            if (confirm('Are you sure you want to delete this document? This will also remove the file from Google Drive.')) {
                google.script.run
                    .withSuccessHandler(() => {
                        alert('Document deleted!');
                        loadDocuments();
                    })
                    .withFailureHandler(err => alert('Error: ' + err.message))
                    .deleteDocument(docId);
            }
        }

        document.getElementById('upload-doc-btn').addEventListener('click', () => {
            const fileInput = document.getElementById('doc-file-input');
            const file = fileInput.files[0];
            const title = document.getElementById('doc-title').value.trim();
            const description = document.getElementById('doc-description').value.trim();

            if (!file || !title) {
                alert('Please select a file and provide a title.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const fileObject = {
                    name: file.name,
                    mimeType: file.type,
                    base64: e.target.result.split(',')[1] // Get base64 string
                };

                document.getElementById('upload-doc-btn').innerText = 'Uploading...';

                google.script.run
                    .withSuccessHandler(() => {
                        alert('Document uploaded successfully!');
                        // Clear form
                        fileInput.value = '';
                        document.getElementById('doc-title').value = '';
                        document.getElementById('doc-description').value = '';
                        document.getElementById('upload-doc-btn').innerText = 'Upload Document';
                        loadDocuments(); // Refresh list
                    })
                    .withFailureHandler(err => {
                         alert('Upload failed: ' + err.message);
                         document.getElementById('upload-doc-btn').innerText = 'Upload Document';
                    })
                    .addDocument(fileObject, title, description);
            };
            reader.readAsDataURL(file);
        });

    </script>
</body>
</html>
