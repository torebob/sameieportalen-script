<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styret - Sameieportalen</title>
    </head>
<body>

    <h1>Send ny kunngjøring</h1>

    <div>
        <label for="kunngjoring-tittel">Tittel:</label><br>
        <input type="text" id="kunngjoring-tittel" style="width: 90%; margin-bottom: 15px; padding: 8px;">
    </div>

    <div>
        <label for="kunngjoring-innhold">Melding:</label><br>
        <textarea id="kunngjoring-innhold" rows="10" style="width: 90%; margin-bottom: 15px; padding: 8px;"></textarea>
    </div>

    <div>
        <label for="kunngjoring-maalgruppe">Målgruppe:</label><br>
        <select id="kunngjoring-maalgruppe" style="width: 90%; margin-bottom: 20px; padding: 8px;">
            <option>Alle beboere</option>
            <option>Kun eiere</option>
            <option>Kun styret</option>
        </select>
    </div>

    <button id="send-kunngjoring-knapp" style="padding: 10px 20px; font-size: 16px;">Send kunngjøring</button>
    <p id="status-melding" style="margin-top: 15px;"></p>

    <script type="module" src="/js/ui/styret-page.js"></script>

</body>
</html>
