  ║  - Konsistens på tvers av alle sider                                  ║

<style>
  /* ========================================================================
     ROOT TOKENS - LYS TEMA (DEFAULT)
     ======================================================================== */
  
  :root {
    /* ══════════════════════════════════════════════════════════════════
       FARGER - BRAND
       Primærfarge for Sameieportalen
       ══════════════════════════════════════════════════════════════════ */
    --color-primary: #2563eb;           /* Blue-600 */
    --color-primary-hover: #1d4ed8;     /* Blue-700 */
    --color-primary-light: #dbeafe;     /* Blue-100 */
    --color-primary-dark: #1e40af;      /* Blue-800 */
    
    /* ══════════════════════════════════════════════════════════════════
       FARGER - SEMANTISK
       Status og tilbakemeldinger
       ══════════════════════════════════════════════════════════════════ */
    --color-success: #10b981;           /* Green-500 */
    --color-success-light: #d1fae5;     /* Green-100 */
    --color-success-dark: #059669;      /* Green-600 */
    
    --color-warning: #f59e0b;           /* Amber-500 */
    --color-warning-light: #fef3c7;     /* Amber-100 */
    --color-warning-dark: #d97706;      /* Amber-600 */
    
    --color-error: #ef4444;             /* Red-500 */
    --color-error-light: #fee2e2;       /* Red-100 */
    --color-error-dark: #dc2626;        /* Red-600 */
    
    --color-info: #3b82f6;              /* Blue-500 */
    --color-info-light: #dbeafe;        /* Blue-100 */
    --color-info-dark: #2563eb;         /* Blue-600 */
    
    /* ══════════════════════════════════════════════════════════════════
       FARGER - GRÅ-SKALA (WCAG AA compliant)
       Kontrast-ratio mot hvit bakgrunn i parentes
       ══════════════════════════════════════════════════════════════════ */
    --color-white: #ffffff;
    --color-black: #000000;
    
    --color-gray-50: #f9fafb;           /* Bakgrunner */
    --color-gray-100: #f3f4f6;          /* Hover states */
    --color-gray-200: #e5e7eb;          /* Borders */
    --color-gray-300: #d1d5db;          /* Disabled */
    --color-gray-400: #9ca3af;          /* Placeholder (3.0:1) */
    --color-gray-500: #6b7280;          /* Sekundær tekst (5.2:1) ✓ */
    --color-gray-600: #4b5563;          /* Primær tekst (7.0:1) ✓ */
    --color-gray-700: #374151;          /* Overskrifter (10.6:1) ✓ */
    --color-gray-800: #1f2937;          /* Sterk kontrast (13.6:1) ✓ */
    --color-gray-900: #111827;          /* Max kontrast (15.7:1) ✓ */
    
    /* ══════════════════════════════════════════════════════════════════
       FARGER - TEKST
       Standardfarger for tekst på lys bakgrunn
       ══════════════════════════════════════════════════════════════════ */
    --text-primary: var(--color-gray-900);      /* Hovedtekst */
    --text-secondary: var(--color-gray-600);    /* Sekundær tekst */
    --text-muted: var(--color-gray-500);        /* Nedtonet tekst */
    --text-disabled: var(--color-gray-400);     /* Deaktivert */
    --text-inverse: var(--color-white);         /* På mørk bakgrunn */
    
    /* ══════════════════════════════════════════════════════════════════
       FARGER - BAKGRUNN
       ══════════════════════════════════════════════════════════════════ */
    --bg-primary: var(--color-white);           /* Hovedbakgrunn */
    --bg-secondary: var(--color-gray-50);       /* Sekundær bakgrunn */
    --bg-tertiary: var(--color-gray-100);       /* Tertiær bakgrunn */
    --bg-hover: var(--color-gray-100);          /* Hover state */
    --bg-disabled: var(--color-gray-200);       /* Deaktivert */
    
    /* ══════════════════════════════════════════════════════════════════
       FARGER - BORDER
       ══════════════════════════════════════════════════════════════════ */
    --border-color: var(--color-gray-200);      /* Standard border */
    --border-color-hover: var(--color-gray-300);
    --border-color-focus: var(--color-primary);
    
    /* ══════════════════════════════════════════════════════════════════
       TYPOGRAFI - FONT FAMILIES
       ══════════════════════════════════════════════════════════════════ */
    --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                 "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", 
                 "Segoe UI Emoji", "Segoe UI Symbol";
    --font-mono: "SF Mono", Monaco, Consolas, "Liberation Mono", 
                 "Courier New", monospace;
    
    /* ══════════════════════════════════════════════════════════════════
       TYPOGRAFI - FONT SIZES
       Følger Major Third skala (1.250) med 16px base
       ══════════════════════════════════════════════════════════════════ */
    --text-xs: 0.75rem;        /* 12px - Små labels, metrikker */
    --text-sm: 0.875rem;       /* 14px - Sekundær tekst, hjelpetekst */
    --text-base: 1rem;         /* 16px - Brødtekst (BASE) */
    --text-lg: 1.125rem;       /* 18px - Lead paragraphs */
    --text-xl: 1.25rem;        /* 20px - H4 */
    --text-2xl: 1.5rem;        /* 24px - H3 */
    --text-3xl: 1.875rem;      /* 30px - H2 */
    --text-4xl: 2.25rem;       /* 36px - H1 */
    --text-5xl: 3rem;          /* 48px - Display */
    
    /* ══════════════════════════════════════════════════════════════════
       TYPOGRAFI - FONT WEIGHTS
       ══════════════════════════════════════════════════════════════════ */
    --font-normal: 400;
    --font-medium: 500;
    --font-semibold: 600;
    --font-bold: 700;
    
    /* ══════════════════════════════════════════════════════════════════
       TYPOGRAFI - LINE HEIGHTS
       ══════════════════════════════════════════════════════════════════ */
    --leading-none: 1;         /* Tett */
    --leading-tight: 1.25;     /* Overskrifter */
    --leading-snug: 1.375;     /* Kort tekst */
    --leading-normal: 1.5;     /* Normal brødtekst */
    --leading-relaxed: 1.625;  /* Luftig brødtekst */
    --leading-loose: 2;        /* Ekstra luftig */
    
    /* ══════════════════════════════════════════════════════════════════
       SPACING - BASERT PÅ 4PX GRID
       ══════════════════════════════════════════════════════════════════ */
    --space-0: 0;              /* 0px */
    --space-px: 1px;           /* 1px - Borders */
    --space-0_5: 0.125rem;     /* 2px */
    --space-1: 0.25rem;        /* 4px */
    --space-1_5: 0.375rem;     /* 6px */
    --space-2: 0.5rem;         /* 8px */
    --space-2_5: 0.625rem;     /* 10px */
    --space-3: 0.75rem;        /* 12px */
    --space-3_5: 0.875rem;     /* 14px */
    --space-4: 1rem;           /* 16px - BASE UNIT */
    --space-5: 1.25rem;        /* 20px */
    --space-6: 1.5rem;         /* 24px */
    --space-7: 1.75rem;        /* 28px */
    --space-8: 2rem;           /* 32px */
    --space-9: 2.25rem;        /* 36px */
    --space-10: 2.5rem;        /* 40px */
    --space-12: 3rem;          /* 48px */
    --space-14: 3.5rem;        /* 56px */
    --space-16: 4rem;          /* 64px */
    --space-20: 5rem;          /* 80px */
    --space-24: 6rem;          /* 96px */
    --space-32: 8rem;          /* 128px */
    
    /* ══════════════════════════════════════════════════════════════════
       BORDER RADIUS
       ══════════════════════════════════════════════════════════════════ */
    --radius-none: 0;
    --radius-sm: 0.25rem;      /* 4px - Små elementer */
    --radius-md: 0.375rem;     /* 6px - Buttons, inputs (DEFAULT) */
    --radius-lg: 0.5rem;       /* 8px - Cards */
    --radius-xl: 0.75rem;      /* 12px - Modals */
    --radius-2xl: 1rem;        /* 16px - Stor radius */
    --radius-3xl: 1.5rem;      /* 24px - Ekstra stor */
    --radius-full: 9999px;     /* Full rundhet (piller) */
    
    /* ══════════════════════════════════════════════════════════════════
       BORDER WIDTH
       ══════════════════════════════════════════════════════════════════ */
    --border-0: 0;
    --border-1: 1px;           /* Standard border */
    --border-2: 2px;           /* Medium border */
    --border-4: 4px;           /* Tykk border */
    --border-8: 8px;           /* Ekstra tykk */
    
    /* ══════════════════════════════════════════════════════════════════
       BOX SHADOWS
       Lagdelt system for dybde
       ══════════════════════════════════════════════════════════════════ */
    --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 
                 0 1px 2px -1px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 
                 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 
                 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
    --shadow-none: 0 0 #0000;
    
    /* ══════════════════════════════════════════════════════════════════
       Z-INDEX SCALE
       Konsistent stabling
       ══════════════════════════════════════════════════════════════════ */
    --z-0: 0;
    --z-10: 10;
    --z-20: 20;
    --z-30: 30;
    --z-40: 40;
    --z-50: 50;
    --z-dropdown: 1000;        /* Dropdowns */
    --z-sticky: 1020;          /* Sticky headers */
    --z-fixed: 1030;           /* Fixed elements */
    --z-modal-backdrop: 1040;  /* Modal backdrop */
    --z-modal: 1050;           /* Modals */
    --z-popover: 1060;         /* Popovers */
    --z-toast: 1070;           /* Toast notifications */
    --z-tooltip: 1080;         /* Tooltips */
    
    /* ══════════════════════════════════════════════════════════════════
       TRANSITIONS & ANIMATIONS
       ══════════════════════════════════════════════════════════════════ */
    --duration-75: 75ms;
    --duration-100: 100ms;
    --duration-150: 150ms;
    --duration-200: 200ms;
    --duration-300: 300ms;     /* DEFAULT */
    --duration-500: 500ms;
    --duration-700: 700ms;
    --duration-1000: 1000ms;
    
    --ease-linear: linear;
    --ease-in: cubic-bezier(0.4, 0, 1, 1);
    --ease-out: cubic-bezier(0, 0, 0.2, 1);
    --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
    
    --transition-fast: var(--duration-150) var(--ease-out);
    --transition-base: var(--duration-300) var(--ease-in-out);
    --transition-slow: var(--duration-500) var(--ease-in-out);
    
    /* ══════════════════════════════════════════════════════════════════
       OPACITY SCALE
       ══════════════════════════════════════════════════════════════════ */
    --opacity-0: 0;
    --opacity-5: 0.05;
    --opacity-10: 0.1;
    --opacity-20: 0.2;
    --opacity-25: 0.25;
    --opacity-30: 0.3;
    --opacity-40: 0.4;
    --opacity-50: 0.5;
    --opacity-60: 0.6;
    --opacity-70: 0.7;
    --opacity-75: 0.75;
    --opacity-80: 0.8;
    --opacity-90: 0.9;
    --opacity-95: 0.95;
    --opacity-100: 1;
    
    /* ══════════════════════════════════════════════════════════════════
       BREAKPOINTS (for dokumentasjon - bruk i media queries)
       ══════════════════════════════════════════════════════════════════ */
    --breakpoint-sm: 640px;    /* Mobile landscape */
    --breakpoint-md: 768px;    /* Tablet */
    --breakpoint-lg: 1024px;   /* Desktop */
    --breakpoint-xl: 1280px;   /* Large desktop */
    --breakpoint-2xl: 1536px;  /* Extra large */
    
    /* ══════════════════════════════════════════════════════════════════
       MAX-WIDTH SCALE (for containers)
       ══════════════════════════════════════════════════════════════════ */
    --max-w-xs: 20rem;         /* 320px */
    --max-w-sm: 24rem;         /* 384px */
    --max-w-md: 28rem;         /* 448px */
    --max-w-lg: 32rem;         /* 512px */
    --max-w-xl: 36rem;         /* 576px */
    --max-w-2xl: 42rem;        /* 672px */
    --max-w-3xl: 48rem;        /* 768px */
    --max-w-4xl: 56rem;        /* 896px */
    --max-w-5xl: 64rem;        /* 1024px */
    --max-w-6xl: 72rem;        /* 1152px */
    --max-w-7xl: 80rem;        /* 1280px */
    --max-w-full: 100%;
  }
  
  /* ========================================================================
     DARK MODE OVERRIDES
     Aktiveres med [data-theme="dark"] på <html> element
     ======================================================================== */
  
  [data-theme="dark"] {
    /* ══════════════════════════════════════════════════════════════════
       FARGER - BRAND (justert for mørk bakgrunn)
       ══════════════════════════════════════════════════════════════════ */
    --color-primary: #3b82f6;           /* Lysere blue */
    --color-primary-hover: #60a5fa;     /* Enda lysere */
    --color-primary-light: #1e3a8a;     /* Mørkere for kontrast */
    --color-primary-dark: #1e40af;
    
    /* ══════════════════════════════════════════════════════════════════
       FARGER - SEMANTISK (justert)
       ══════════════════════════════════════════════════════════════════ */
    --color-success: #34d399;
    --color-success-light: #064e3b;
    --color-success-dark: #10b981;
    
    --color-warning: #fbbf24;
    --color-warning-light: #78350f;
    --color-warning-dark: #f59e0b;
    
    --color-error: #f87171;
    --color-error-light: #7f1d1d;
    --color-error-dark: #ef4444;
    
    --color-info: #60a5fa;
    --color-info-light: #1e3a8a;
    --color-info-dark: #3b82f6;
    
    /* ══════════════════════════════════════════════════════════════════
       FARGER - GRÅ-SKALA (invertert + justert for kontrast)
       ══════════════════════════════════════════════════════════════════ */
    --color-gray-50: #1f2937;           /* Mørkeste bakgrunn */
    --color-gray-100: #374151;          /* Hover states */
    --color-gray-200: #4b5563;          /* Borders */
    --color-gray-300: #6b7280;          /* Disabled */
    --color-gray-400: #9ca3af;          /* Placeholder */
    --color-gray-500: #d1d5db;          /* Sekundær tekst */
    --color-gray-600: #e5e7eb;          /* Primær tekst */
    --color-gray-700: #f3f4f6;          /* Overskrifter */
    --color-gray-800: #f9fafb;          /* Sterk kontrast */
    --color-gray-900: #ffffff;          /* Max kontrast */
    
    /* ══════════════════════════════════════════════════════════════════
       FARGER - TEKST
       ══════════════════════════════════════════════════════════════════ */
    --text-primary: var(--color-gray-900);
    --text-secondary: var(--color-gray-600);
    --text-muted: var(--color-gray-500);
    --text-disabled: var(--color-gray-400);
    --text-inverse: var(--color-gray-900);
    
    /* ══════════════════════════════════════════════════════════════════
       FARGER - BAKGRUNN
       ══════════════════════════════════════════════════════════════════ */
    --bg-primary: #111827;              /* Mørkeste */
    --bg-secondary: #1f2937;
    --bg-tertiary: #374151;
    --bg-hover: #374151;
    --bg-disabled: #4b5563;
    
    /* ══════════════════════════════════════════════════════════════════
       FARGER - BORDER
       ══════════════════════════════════════════════════════════════════ */
    --border-color: var(--color-gray-200);
    --border-color-hover: var(--color-gray-300);
    --border-color-focus: var(--color-primary);
    
    /* ══════════════════════════════════════════════════════════════════
       SHADOWS (mørkere/subtilere)
       ══════════════════════════════════════════════════════════════════ */
    --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
    --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.4), 
                 0 1px 2px -1px rgba(0, 0, 0, 0.4);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 
                 0 2px 4px -2px rgba(0, 0, 0, 0.4);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 
                 0 4px 6px -4px rgba(0, 0, 0, 0.4);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 
                 0 8px 10px -6px rgba(0, 0, 0, 0.4);
    --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  }
  
  /* ========================================================================
     REDUCED MOTION (respekt brukerpreferanser)
     ======================================================================== */
  
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }
  
  /* ========================================================================
     PRINT STYLES
     ======================================================================== */
  
  @media print {
    :root {
      --shadow-sm: none;
      --shadow-md: none;
      --shadow-lg: none;
      --shadow-xl: none;
      --shadow-2xl: none;
    }
  }
</style>
