<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sameieportal — Q&A Agent</title>
  <style>
    :root{--bg:#0b1220;--card:#0f172a;--muted:#94a3b8;--border:#1f2937;--primary:#3b82f6;--success:#10b981;--danger:#ef4444}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:#fff}
    .wrap{max-width:800px;margin:0 auto;padding:20px}
    .head{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    .title{font-size:22px;font-weight:700}
    .muted{color:var(--muted);font-size:13px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:20px}
    .form-group{margin-bottom:16px}
    label{display:block;margin-bottom:6px;font-size:14px;color:var(--muted)}
    textarea{width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0b1b33;color:#e2e8f0;font-size:15px;min-height:80px;resize:vertical}
    .btn{display:inline-flex;gap:8px;align-items:center;padding:10px 14px;border-radius:10px;border:1px solid var(--border);background:#0b1b33;color:#e2e8f0;cursor:pointer}
    .btn.primary{background:var(--primary);border-color:var(--primary);color:#fff}
    .btn:disabled{cursor:not-allowed;opacity:0.6}
    .answer-area{margin-top:20px;padding:16px;border:1px solid var(--border);border-radius:10px;background:#0c1526;min-height:100px;white-space:pre-wrap;font-family:monospace}
    .loader{display:none;text-align:center;padding:20px;font-size:16px}
    .toast{position:fixed;top:20px;right:20px;background:#0b1b33;color:#fff;padding:12px 14px;border:1px solid var(--border);border-radius:10px;z-index:1000;min-width:200px}
    .toast.err{background:var(--danger)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <div>
        <div class="title">Spørsmål & Svar Agent</div>
        <div class="muted">Still spørsmål til dokumentasjonen.</div>
      </div>
    </div>

    <div class="card">
      <div class="form-group">
        <label for="question">Ditt spørsmål:</label>
        <textarea id="question" placeholder="Skriv inn ditt spørsmål her..."></textarea>
      </div>
      <button class="btn primary" id="btnAsk">Still spørsmål</button>
    </div>

    <div class="loader" id="loader">Laster svar...</div>
    <div class="answer-area" id="answer" style="display:none;"></div>
  </div>

  <script>
    const btnAsk = document.getElementById('btnAsk');
    const questionEl = document.getElementById('question');
    const answerEl = document.getElementById('answer');
    const loaderEl = document.getElementById('loader');

    function toast(msg, kind){
      const t=document.createElement('div'); t.className='toast ' + (kind||'');
      t.textContent=String(msg||''); document.body.appendChild(t);
      setTimeout(()=>t.remove(), 2800);
    }

    function setLoading(isLoading) {
      btnAsk.disabled = isLoading;
      loaderEl.style.display = isLoading ? 'block' : 'none';
      answerEl.style.display = isLoading ? 'none' : 'block';
    }

    btnAsk.addEventListener('click', () => {
      const question = questionEl.value.trim();
      if (!question) {
        toast('Spørsmålsfeltet kan ikke være tomt.', 'err');
        return;
      }

      setLoading(true);
      answerEl.textContent = '';

      google.script.run
        .withSuccessHandler(function(response) {
          setLoading(false);
          if (response.error) {
            answerEl.textContent = 'Feil: ' + response.error;
            toast(response.error, 'err');
          } else {
            answerEl.textContent = response.answer;
          }
        })
        .withFailureHandler(function(e) {
          setLoading(false);
          const errorMessage = (e && e.message) ? e.message : 'En ukjent feil oppstod.';
          answerEl.textContent = 'Feil: ' + errorMessage;
          toast(errorMessage, 'err');
        })
        .askAI(question);
    });
  </script>
</body>
</html>
